<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Selector</title>
  <style>
    .selector {
      color: #00f;
      background-color: #eee;
      font-family: Arial;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <p class="selector">Paragraph 1 - This is the first paragraph.</p>
  <p>Paragraph 2 - This is the second paragraph.</p>
  <p class="selector">Paragraph 3 - This is the third paragraph.</p>
  <p>Paragraph 4 - This is the fourth paragraph.</p>
</body>
</html>
